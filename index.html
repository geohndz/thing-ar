<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="#0a0a0b" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <title>AR Viewer</title>
    
    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <!-- MindAR -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <link rel="stylesheet" href="/src/styles/shared.css" />
    <link rel="stylesheet" href="/src/styles/thing2.css" />
  </head>
  <body>
    <!-- AR Scene Container -->
    <div id="ar-container">
      <a-scene
        id="ar-scene"
        mindar-image="imageTargetSrc: ; autoStart: false; uiScanning: no; uiLoading: no;"
        color-space="sRGB"
        renderer="colorManagement: true; physicallyCorrectLights: true;"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false"
        embedded
      >
        <a-assets id="ar-assets"></a-assets>
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        <a-entity id="ar-targets"></a-entity>
      </a-scene>
    </div>

    <!-- Header with your logo -->
    <header id="app-header">
      <div class="header-content">
        <div class="header-logo">

,7.56-19.05,7.56h-182.18c-6.91,0-12.09-2.55-15.55-7.56-3.45-5.06-4.58-10.45-3.38-16.28l39.38-190.95c1.31-6.35,4.73-12.05,10.26-17.06,5.54-5.1,11.75-7.56,18.66-7.56h182.18c6.87,0,12.19,2.46,15.93,7.56,3.76,5.01,4.96,10.71,3.65,17.06l-39.38,190.95c-1.2,5.83-4.69,11.23-10.53,16.28ZM331.36,695.3c-1.32,6.39-4.83,11.92-10.62,16.71-5.78,4.8-12.1,7.17-18.97,7.17,0,0-179.88.13-181.8.43-6.75-.13-11.95-2.59-15.63-7.56-3.71-5.05-4.91-10.76-3.59-17.15l19.52-94.63c1.31-6.35,4.83-11.92,10.57-16.67,5.78-4.79,12.1-7.17,19.01-7.17h206.03l-24.51,118.86Z"/>
          </svg>
        </div>
      </div>
    </header>

    <!-- Floating Action Button -->
    <div id="fab-container">
      <div class="fab-options">
        <a href="#" id="fab-portfolio" class="fab-option" target="_blank" rel="noopener" title="Portfolio">
          <svg viewBox="0 0 24 24" fill="currentColor">
            <path d="M10.59 13.41a1 1 0 0 1 0-1.41l2-2a1 1 0 1 1 1.41 1.41l-2 2a1 1 0 0 1-1.41 0Z"/>
            <path d="M9 7a5 5 0 0 0-3.54 8.54l1.06-1.06A3 3 0 1 1 11 10.06l1.06-1.06A5 5 0 0 0 9 7Zm6 0a5 5 0 0 1 3.54 8.54l-1.06-1.06A3 3 0 1 0 13 10.06l-1.06-1.06A5 5 0 0 1 15 7Z"/>
          </svg>
        </a>
        <a href="#" id="fab-linkedin" class="fab-option" target="_blank" rel="noopener" title="LinkedIn">
          <svg viewBox="0 0 24 24" fill="currentColor">
            <path d="M19 3H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V5a2 2 0 0 0-2-2zM9 17H6.5V10H9v7zM7.75 8.75a1.25 1.25 0 1 1 0-2.5 1.25 1.25 0 0 1 0 2.5zM18 17h-2.5v-3.5c0-.97-.53-1.5-1.31-1.5-.78 0-1.19.53-1.19 1.5V17H10v-7h2.5v1.01c.36-.64 1.14-1.13 2.22-1.13 1.58 0 3.28 1 3.28 3.57V17z"/>
          </svg>
        </a>
        <a href="#" id="fab-instagram" class="fab-option" target="_blank" rel="noopener" title="Instagram">
          <svg viewBox="0 0 24 24" fill="currentColor">
            <path d="M7.8 2h8.4A5.8 5.8 0 0 1 22 7.8v8.4a5.8 5.8 0 0 1-5.8 5.8H7.8A5.8 5.8 0 0 1 2 16.2V7.8A5.8 5.8 0 0 1 7.8 2zm0 2A3.6 3.6 0 0 0 4 7.6v8.8A3.6 3.6 0 0 0 7.6 20h8.8a3.6 3.6 0 0 0 3.6-3.6V7.6A3.6 3.6 0 0 0 16.4 4zM12 7a5 5 0 1 1 0 10 5 5 0 0 1 0-10zm0 2.2A2.8 2.8 0 1 0 12 14.8 2.8 2.8 0 0 0 12 9.2zm5.25-3.95a1.1 1.1 0 1 1-2.2 0 1.1 1.1 0 0 1 2.2 0z"/>
          </svg>
        </a>
      </div>
      <button id="fab-main" class="fab-button" aria-label="Menu">
        <svg class="fab-icon-plus" viewBox="0 0 24 24" fill="currentColor">
          <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
        </svg>
        <svg class="fab-icon-close" viewBox="0 0 24 24" fill="currentColor">
          <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
        </svg>
      </button>
    </div>

    <!-- Loading Screen -->
    <div id="loading-screen">
      <div class="loader-content">
        <div class="loader-spinner"></div>
        <h1>Thing2</h1>
        <p id="loading-text">Initializing camera...</p>
      </div>
    </div>

    <!-- Error Screen -->
    <div id="error-screen" class="hidden">
      <div class="error-content">
        <div class="error-icon">⚠️</div>
        <h1>Oops!</h1>
        <p id="error-text">Something went wrong</p>
        <button id="retry-btn" class="btn-primary">Try Again</button>
      </div>
    </div>

    <script type="module" src="/src/thing2.js"></script>
  </body>
</html>
