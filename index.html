<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="#0a0a0b" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <title>AR Viewer</title>
    
    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <!-- MindAR -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <link rel="stylesheet" href="/src/styles/shared.css" />
    <link rel="stylesheet" href="/src/styles/thing2.css" />
  </head>
  <body>
    <ion-app>
      <!-- AR Scene Container - Stays behind everything -->
      <div id="ar-container">
        <a-scene
          id="ar-scene"
          mindar-image="imageTargetSrc: ; autoStart: false; uiScanning: no; uiLoading: no;"
          color-space="sRGB"
          renderer="colorManagement: true; physicallyCorrectLights: true;"
          vr-mode-ui="enabled: false"
          device-orientation-permission-ui="enabled: false"
          embedded
        >
          <a-assets id="ar-assets">
            <!-- Videos will be dynamically added here -->
          </a-assets>

          <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

          <!-- Targets will be dynamically added here -->
          <a-entity id="ar-targets"></a-entity>
        </a-scene>
      </div>

      <!-- UI Overlay -->
      <ion-content style="--background: transparent; height: 100vh; pointer-events: none;">
        <div style="height: 100%; width: 100%; position: relative; pointer-events: none;">
          
          <!-- Header (Optional, usually AR apps are full screen) -->
          <!-- 
          <ion-header mode="ios" style="pointer-events: auto;">
            <ion-toolbar style="--background: rgba(0,0,0,0.3); --color: white;">
              <ion-title>Thing2</ion-title>
            </ion-toolbar>
          </ion-header>
          -->

          <!-- Floating Action Button -->
          <ion-fab vertical="bottom" horizontal="end" slot="fixed" style="pointer-events: auto;" id="fab-container">
            <ion-fab-button id="fab-main" mode="ios">
              <ion-icon name="share-social-outline"></ion-icon>
            </ion-fab-button>
            <ion-fab-list side="top">
              <ion-fab-button id="fab-portfolio" title="Portfolio">
                <ion-icon name="globe-outline"></ion-icon>
              </ion-fab-button>
              <ion-fab-button id="fab-linkedin" title="LinkedIn">
                <ion-icon name="logo-linkedin"></ion-icon>
              </ion-fab-button>
              <ion-fab-button id="fab-instagram" title="Instagram">
                <ion-icon name="logo-instagram"></ion-icon>
              </ion-fab-button>
            </ion-fab-list>
          </ion-fab>

          <!-- Status Indicators -->
          <div id="status-overlay" style="position: absolute; top: 20px; width: 100%; text-align: center; pointer-events: none;">
            <!-- Scanning/Found indicators will be injected here -->
          </div>

        </div>
      </ion-content>

      <!-- Loading and Error screens will be replaced by ion-loading and ion-alert -->
      <div id="loading-screen" class="hidden"></div>
      <div id="error-screen" class="hidden"></div>
      
    </ion-app>

    <script type="module" src="/src/thing2.js"></script>
  </body>
</html>
